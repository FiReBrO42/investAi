<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>investAi - 智能投資分析儀表板</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- 使用 FontAwesome 顯示圖標 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 頂部導航與標題 -->
        <header class="glass-header">
            <div class="logo-section">
                <div class="logo-icon"><i class="fa-solid fa-chart-line"></i></div>
                <h1>investAi <span class="subtitle">智能投資分析庫</span></h1>
            </div>
            <div class="user-profile">
                <span class="analyst-badge">市場分析師</span>
                <i class="fa-solid fa-circle-user"></i>
            </div>
        </header>

        <main>
            <!-- 搜尋與篩選區塊 -->
            <section class="filter-section glass-panel">
                <div class="filter-header">
                    <h2><i class="fa-solid fa-filter"></i> 報表檢索</h2>
                    <p>搜尋歷史分析報告與技術指標數據</p>
                </div>
                <div class="filter-controls">
                    <div class="input-group">
                        <label for="stock-id"><i class="fa-solid fa-magnifying-glass"></i> 股票代碼/名稱</label>
                        <input type="text" id="stock-id" placeholder="例如: 2330 或 台積電">
                    </div>
                    
                    <div class="input-group">
                        <label for="date-start"><i class="fa-regular fa-calendar"></i> 開始日期</label>
                        <input type="date" id="date-start">
                    </div>

                    <div class="input-group">
                        <label for="date-end"><i class="fa-regular fa-calendar"></i> 結束日期</label>
                        <input type="date" id="date-end">
                    </div>

                    <div class="filter-actions">
                        <button id="search-btn" class="btn-primary">搜尋</button>
                        <button id="reset-btn" class="btn-secondary">重置</button>
                    </div>
                </div>
            </section>

            <!-- 數據展示區塊 -->
            <section class="results-section">
                <div class="results-header">
                    <h3>分析報告列表</h3>
                    <span class="result-count">共找到 <span id="count">0</span> 筆資料</span>
                </div>
                
                <!-- 這裡將由 JS 動態填充 -->
                <div class="cards-grid" id="report-grid">
                    <!-- Cards will be injected here -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
